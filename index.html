<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FOUND THIS STUFF ON THE INTERNET URL VIDEO -->
    <meta http-eqiv="X-UA-Compatible" content="ie=edge">
    <link href="Triviastyles.css" rel="stylesheet">
    <script defer src="triviascript.js"></script>
    <title>Trivia Homework</title>
</head>

<body>
    <header>

    </header>

    <div class="container">
        <div class="timer">
            <div id="hand"></div>
            <div class="controls">
                <label class="switch" for="status-toggle">
                <input checked type="checkbox" name="status-toggle" id="status-toggle" />
                <span class="slider"></span>
              </label>
                <div class="status">Status: <span id="status">Working</span></div>
                <div class="time">
                    <div id="minutes">25</div>
                    <div id="seconds">00</div>
                </div>
                <div class="buttons">
                    <button aria-label="play" id="play">
                  <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                    <button aria-label="pause" id="pause">
                  <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                    <button aria-label="stop" id="stop">
                  <i class="fa fa-stop" aria-hidden="true"></i>
                </button>
                </div>
            </div>
        </div>

        <!-- NEEDING A QUESTION CONTAINER -->
        <div id="question-container" class="hide">
            <div id="question">Question

            </div>

            <!-- NEEDING ANSWER BUTTONS -->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">A1</button>
                <button class="btn">A2</button>
                <button class="btn">A3</button>
                <button class="btn">A4</button>
            </div>
        </div>

        <!-- NEEDING A START BUTTON AND A TIME SPACE -->
        <div class="operation">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">NEXT</button>
            <button id="GAMEOVER-btn" class="GAMEOVER-btn hide">THE GAME IS OVER ENTER YOUR HIGHSCORE</button>
        </div>
    </div>
    <div id="timer" class="" base -timer>
        <svg class="base-timer__svg" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="10" cy=:10 r="8" />
                </g>
            </svg>
    </div>

</html>
